<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
  
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <script defer src="app.js"></script>
</head>
<body>

  <main class="main" id="main">

    <div class="container">
      <div class="card primary">
        <div class="top primary-top">
          <img class="profile-picture" src="./images/image-jeremy.png" alt="">
          <div class="text">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="bottom primary-bottom">
          <div class="nav" id="nav">
            <a class="nav-link" id="daily" data-index="0">Daily</a>
            <a class="nav-link" id="weekly" data-index="1">Weekly</a>
            <a class="nav-link" id="monthly" data-index="2">Monthly</a>
          </div>
        </div>
      </div>
      
      <div class="card tracking-card" id="card-1">
        <div class="top tracking-top work">
          <img class="bg-img" src="./images/icon-work.svg" alt="briefcase icon">
        </div>
        <div class="bottom">
          <div class="label">
            <p>Work</p>
            <div class="ellipses">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
          <div class="time">
            <p class="current-time">5hrs</p>
            <div class="previous-time">Yesterday - 7hrs</div>
          </div>
  
        </div>
      </div>
      <div class="card tracking-card" id="card-2">
        <div class="top tracking-top play">
          <img class="bg-img" src="./images/icon-play.svg" alt="generic video game controler icon">
        </div>
        <div class="bottom">
          <div class="label">
            <p>Play</p>
            <div class="ellipses">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
          <div class="time">
            <p class="current-time">1hrs</p>
            <div class="previous-time">Yesterday - 2hrs</div>
          </div>
  
        </div>
      </div>
      <div class="card tracking-card" id="card-3">
        <div class="top tracking-top study">
          <img class="bg-img" src="./images/icon-study.svg" alt="book icon">
        </div>
        <div class="bottom">
          <div class="label">
            <p>Study</p>
            <div class="ellipses">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
          <div class="time">
            <p class="current-time">0hrs</p>
            <div class="previous-time">Yesterday - 1hr</div>
          </div>
  
        </div>
      </div>
      <div class="card tracking-card" id="card-4">
        <div class="top tracking-top exercise">
          <img class="bg-img" src="./images/icon-exercise.svg" alt="stick figure in running pose rotated 90 degrees so it looks like the arm is on the ground">
        </div>
        <div class="bottom">
          <div class="label">
            <p>Exercise</p>
            <div class="ellipses">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
          <div class="time">
            <p class="current-time">1hr</p>
            <div class="previous-time">Yesterday - 1hr</div>
          </div>
  
        </div>
      </div>
  
      <div class="card tracking-card" id="card-5">
        <div class="top tracking-top social">
          <img class="bg-img" src="./images/icon-social.svg" alt="chat bubble icon with three dots in the middle">
        </div>
        <div class="bottom">
          <div class="label">
            <p>Social</p>
            <div class="ellipses">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
          <div class="time">
            <p class="current-time">1hr</p>
            <div class="previous-time">Yesterday - 3hrs</div>
          </div>
  
        </div>
      </div>
  
      <div class="card tracking-card" id="card-6">
        <div class="top tracking-top self-care">
          <img class="bg-img" src="./images/icon-self-care.svg" alt="heart icon with a plus sign in the middle">
        </div>
        <div class="bottom">
          <div class="label">
            <p class="current-time">Self Care</p>
            <div class="ellipses">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
          <div class="time">
            <p class="current-time">0hrs</p>
            <div class="previous-time">Yesterday - 1hr</div>
          </div>
  
        </div>
      </div>

    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.nataliesmyth.com">Natalie Smyth</a>.
    </div>
  </footer>
</body>
</html>

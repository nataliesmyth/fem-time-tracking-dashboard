<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script defer src="./../app.js"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main" id="main">

    <div class="container primary">
      <div class="top primary-top">
        <img class="profile-picture" src="./images/image-jeremy.png" alt="">
        <div class="text">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="bottom primary-bottom">
        <div class="nav" id="nav">
          <a class="nav-link" data-clicked="true" href="index.html">Daily</a>
          <a class="nav-link" data-clicked="false" href="weekly.html">Weekly</a>
          <a class="nav-link" data-clicked="false" href="monthly.html">Monthly</a>
      </div>
      </div>
    </div>
    <div class="container tracking-container">
      <div class="top tracking-top work">
        <img class="bg-img" src="./images/icon-work.svg" alt="briefcase icon">
      </div>
      <div class="bottom">
        <div class="label">
          <p>Work</p>
          <div class="ellipses">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="time">
          <p>2hrs</p>
          <div class="last-week">Last Week - 2hrs</div>
        </div>

      </div>
    </div>
    <div class="container tracking-container">
      <div class="top tracking-top play">
        <img class="bg-img" src="./images/icon-play.svg" alt="generic video game controler icon">
      </div>
      <div class="bottom">
        <div class="label">
          <p>Play</p>
          <div class="ellipses">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="time">
          <p>2hrs</p>
          <div class="last-week">Last Week - 2hrs</div>
        </div>

      </div>
    </div>
    <div class="container tracking-container">
      <div class="top tracking-top study">
        <img class="bg-img" src="./images/icon-study.svg" alt="book icon">
      </div>
      <div class="bottom">
        <div class="label">
          <p>Study</p>
          <div class="ellipses">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="time">
          <p>2hrs</p>
          <div class="last-week">Last Week - 2hrs</div>
        </div>

      </div>
    </div>
    <div class="container tracking-container">
      <div class="top tracking-top exercise">
        <img class="bg-img" src="./images/icon-exercise.svg" alt="stick figure in running pose rotated 90 degrees so it looks like the arm is on the ground">
      </div>
      <div class="bottom">
        <div class="label">
          <p>Exercise</p>
          <div class="ellipses">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="time">
          <p>2hrs</p>
          <div class="last-week">Last Week - 2hrs</div>
        </div>

      </div>
    </div>

    <div class="container tracking-container">
      <div class="top tracking-top social">
        <img class="bg-img" src="./images/icon-social.svg" alt="chat bubble icon with three dots in the middle">
      </div>
      <div class="bottom">
        <div class="label">
          <p>Social</p>
          <div class="ellipses">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="time">
          <p>2hrs</p>
          <div class="last-week">Last Week - 2hrs</div>
        </div>

      </div>
    </div>

    <div class="container tracking-container">
      <div class="top tracking-top self-care">
        <img class="bg-img" src="./images/icon-self-care.svg" alt="heart icon with a plus sign in the middle">
      </div>
      <div class="bottom">
        <div class="label">
          <p>Self Care</p>
          <div class="ellipses">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="time">
          <p>2hrs</p>
          <div class="last-week">Last Week - 2hrs</div>
        </div>

      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.nataliesmyth.com">Natalie Smyth</a>.
    </div>
  </footer>
</body>
</html>
